sudo: false
language: node_js
node_js:
- '8.9.0'
cache: yarn
branches:
  only:
  - master
notifications:
  email: false
  slack:
    on_success: always
before_script:
- yarn clean
script:
- yarn export
- touch out/.nojekyll
- touch out/CNAME
- echo "www.visuallylab.com" > out/CNAME
env:
- NODE_OPTIONS="--max_old_space_size=4096" DEPLOY_ENV=production PROJ_NAME=visuallylab.com
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: ./out
  on:
    branch: master